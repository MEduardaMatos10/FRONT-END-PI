<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-card">
        <div class="left">
            <img src="/img/logo.png" alt="Logo" class="logo">
            <h1>Bem-vindo ao <strong>CashHive System!</strong></h1>
            <p>Transforme seus gastos em estrat√©gias inteligentes.</p>
        </div>
        <div class="division">
            <div class="right">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <img src="/img/people.svg" class="icon">
                        <input type="text" placeholder="Digite seu CNPJ ou CPF..." required>
                    </div>

                    <div class="input-group">
                        <img src="/img/Lock.png" class="icon">
                        <input type="password" placeholder="Digite sua senha..." required>
                        <img src="/img/Invisible.svg" class="icon-eye">
                    </div>

                    <div class="options">
                        <label><input type="checkbox"> Lembrar-me</label>
                        <a href="#">Precisa de ajuda?</a> <!--lembrar de colocar o link depois-->
                    </div>
                    
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
